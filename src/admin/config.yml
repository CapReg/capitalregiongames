backend:
  name: git-gateway
  branch: master # Path to your GitHub repository

  # Uncomment below to enable drafts
  publish_mode: editorial_workflow
  media_folder: "src/images/" # Media files will be stored in the repo under src/images/uploads
  public_folder: "/images/" # The src attribute for uploaded media will begin with /images/uploads

collections:
  # Our blog posts
  - name: "blog" # Used in routes, e.g., /admin/collections/blog
    label: "Post" # Used in the UI
    folder: "posts" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Summary", name: "summary", widget: "text" }
      - { label: "Tags", name: "tags", widget: "list"}
      - { label: "Body", name: "body", widget: "markdown" }
    files:
      - label: "About"
        name: "about"
        file: "about.md"
        fields:
          - {label: Body, name: body, widget: "markdown"}
    files:
      - label: "Time"
        name: "time"
        file: "includes/partials/time.njk"
        fields:
          - {label: Meeting Time, name: meetingTime, widget: "text"}
          - {label: Address, name: address, widget: "text"}
    files:
      - label: "Events"
        name: "events"
        file: "includes/partials/events.njk"
        fields:
          - {label: Event Title, name: eventTitle, widget: "text"}
          - {label: Event Time, name: eventTime, widget: "text"}
    files:
      - label: "Contact"
        name: "contact"
        file: "includes/partials/contact.njk"
        fields:
          - {label: Meeting Time, name: meetingTime, widget: "text"}
          - {label: Address, name: address, widget: "text"}
    